  <script type="text/javascript">
  	function changeVideo(vId){
  	  var iframe=document.getElementById("iframeYoutube");
  	  iframe.src="https://www.youtube.com/embed/"+vId;

  	  $("#myModal").modal("show");
  	}
  </script>
  <style type="text/css">
  	.modal-content {
  		background: transparent;
  		border: none;
  	}
  	.modal-backdrop {
  		background: rgba(0,0,0, 0.55);
  	}
  	.modal-footer {
  		border-top:none;
  	}
  </style>

<body>



	<!-- Header nav Begin -->
	<header class="container-fluid" id="page-head-nav">
	</header>
	<!-- Header nav End -->


	<section class="demo" >
		
		<a onclick="M.changeVideo('e80BbX05D7Y')">video-1</a>
		<a onclick="M.changeVideo('ReRcHdeUG9Y')">video-2</a>



		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		    	<div class="modal-footer">
		    	  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		    	</div>
		    	
		      <div class="modal-body" >
		      	<div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
		      		<iframe id="iframeYoutube" class="embed-responsive-item"  src="https://www.youtube.com/embed/e80BbX05D7Y" frameborder="0" allowfullscreen></iframe>

		      </div>
