<!DOCTYPE html>
<html>
	<head>
		<title>VanaFoundation</title>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="../assets/css/lib/bootstrap/css/bootstrap.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="../assets/css/home.css">
	</head>
	<body>
		<!--Header Navigation will vbe filled by JS init 
		note: any change in ID needs to be updated in script too.-->
		<header class="container-fluid" id="page-head-nav">
			
		</header>

		<!--Carousel slider-->
		<section id="initiatives-page" class="container-fluid container-bg page">
			<div class="p-0">
				<h2 class="text-center py-4 mb-0">Initiatives</h2>
				
				
			</div>

		</section>

		<!-- Blockquote row begin -->
		<section class="container">
			<blockquote class="featured-quote mx-auto text-center">
			  <p class="mb-0 d-inline-flex">“Our vision at Vana Foundation is to revive Indian wisdom. We focus on Indian wisdom, Indian farming and Indian culture through our initiatives and activities.”</p>
			  <footer><b>His Holiness, The Dalai Lama</b></footer>
			</blockquote>
		</section>
			<!-- blockquote row end -->


	<!--Footer-->
	<!--Header Navigation will vbe filled by JS init 
	note: any change in ID needs to be updated in script too.-->
	<footer class="container-fluid" id="page-foot">
		
	</footer>


	<script type="text/template" id="initiative-vk-template">
		<div id="initiatives-vanakrishi" class="row no-gutters mb-3 bg-twocl-right">
			<div class="col-md-5 carousel-content4">
			  <div class="content-wrap">
				<h4 class="mb-4"><%= name %></h4>
				<label>
					<strong><%= subheading %></strong>
				</label>
			<%= content %>
			</div>
		</div>	      	
			<div class="col-md-7">
				<div id="init-row-carousel-1" class="carousel slide" >
				  	<ol class="carousel-slide carousel-indicators indicators-right">
				    	<li data-target="#init-row-carousel-1" data-slide-to="0" class="active"></li>
				    	<li data-target="#init-row-carousel-1" data-slide-to="1"></li>
				    	<li data-target="#init-row-carousel-1" data-slide-to="2"></li>
				  	</ol>
				  	<div class="carousel-inner">
				    	<div class="carousel-item active">
				    		<img class="img-fluid h-100" src="//vana-cockpit.test.openrun.net<%=gallery[0].path%>">
				    	</div>
				    	<div class="carousel-item">
				      		<img src="//vana-cockpit.test.openrun.net<%= gallery[1].path %>" class="d-block w-100" alt="...">
				    	</div>
				    	<div class="carousel-item">
				      		<img src="//vana-cockpit.test.openrun.net<%= gallery[2].path%>" class="d-block w-100" alt="...">
				    	</div>
				  	</div>
				</div>
			</div>
		</div>

		<div class="p-3"><!--Add More-->
			<img class="img-fluid d-block m-auto w-auto" src="../assets/icon/group3180.png">
		</div>

	</script>

	<script type="text/template" id="initiative-vl-template">
		<div id="initiatives-vidyaloke" class="row no-gutters mb-3 bg-twocl-right">
      	
			<div class="col-md-7">
				<div id="init-row-carousel-1" class="carousel slide" >
				  	<ol class="carousel-slide carousel-indicators indicators-right">
				    	<li data-target="#init-row-carousel-1" data-slide-to="0" class="active"></li>
				    	<li data-target="#init-row-carousel-1" data-slide-to="1"></li>
				    	<li data-target="#init-row-carousel-1" data-slide-to="2"></li>
				  	</ol>
				  	<div class="carousel-inner">
				    	<div class="carousel-item active">
				    		<img class="img-fluid h-100" src="//vana-cockpit.test.openrun.net<%=gallery[0].path%>">
				    	</div>
				    	<div class="carousel-item">
				      		<img src="//vana-cockpit.test.openrun.net<%= gallery[1].path %>" class="d-block w-100" alt="...">
				    	</div>
				    	<div class="carousel-item">
				      		<img src="//vana-cockpit.test.openrun.net<%= gallery[2].path%>" class="d-block w-100" alt="...">
				    	</div>
				  	</div>
				</div>
			</div>
				<div class="col-md-5 carousel-content4">
				  <div class="content-wrap">
					<h4 class="mb-4"><%= name %></h4>
					<label>
						<strong><%= subheading %></strong>
					</label>
				<%= content %>
				</div>
			</div>	
		</div>

	</script>

	<!-- Jquery and Bootstrap js JS-->
	<script src="../assets/js/lib/jquery-3.3.1.js" defer></script>
	<script src="../assets/css/lib/bootstrap/js/bootstrap.min.js" defer></script>


	<script type="text/javascript" src="../assets/js/app/lib/underscore-min.js" defer></script>
	<script type="text/javascript" src="../assets/js/app/lib/backbone-min.js" defer></script>
	<!-- Custom JS -->
	<script src="../assets/js/script.js" defer></script>

	<script type="text/javascript" src="../assets/js/app/models.js" defer></script>
	<script type="text/javascript" src="../assets/js/app/controller.js" defer></script>
	<!--script type="text/javascript" src="../assets/js/app/views.js" defer></script-->
	<script type="text/javascript" src="../assets/js/app/router.js" defer></script>
	<script type="text/javascript" src="../assets/js/app/initiatives.js" defer></script>
	
	</body>
</html>
